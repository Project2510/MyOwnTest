<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>랜덤 링크 버튼 모음</title>
<style>
body {
    font-family: Inter, Arial, sans-serif;
    background: linear-gradient(180deg,#071122 0%,#0b1630 100%);
    color: #e6eef8;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}
.container {
    display: grid;
    gap: 12px;
    grid-template-columns: repeat(2, 1fr);
    max-width: 720px;
}
.row3 {
    grid-column: span 2;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
}
button {
    padding: 14px 18px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(180deg,#60a5fa,#3b82f6);
    font-weight: 700;
    cursor: pointer;
    color: #082033;
    box-shadow: 0 6px 18px rgba(59,130,246,0.25);
    font-size: 16px;
}
</style>
</head>
<body>
<div class="container">
    <button data-csv="link1.csv">랜덤 링크 1</button>
    <button data-csv="link2.csv">랜덤 링크 2</button>
    <div class="row3">
        <button data-csv="link3.csv">랜덤 링크 3</button>
        <button data-csv="link4.csv">랜덤 링크 4</button>
        <button data-csv="link5.csv">랜덤 링크 5</button>
    </div>
</div>

<script>
async function fetchCSV(csvPath){
    try {
        const resp = await fetch(csvPath, {cache:"no-store"});
        if(!resp.ok) throw new Error(`HTTP ${resp.status}`);
        const text = await resp.text();
        const lines = text.split(/\r?\n/).map(l=>l.trim()).filter(l=>l!=='');
        return lines.filter(l=>/^https?:\/\//i.test(l));
    } catch(err){
        console.error(err);
        return [];
    }
}

async function handleClick(event){
    const btn = event.currentTarget;
    const csvFile = btn.getAttribute('data-csv');
    const links = await fetchCSV(csvFile);
    if(links.length === 0){
        alert('링크가 없습니다.');
        return;
    }
    const randIndex = Math.floor(Math.random() * links.length);
    window.open(links[randIndex], '_blank','noopener');
}

document.querySelectorAll('button[data-csv]').forEach(btn=>{
    btn.addEventListener('click', handleClick);
});
</script>
</body>
</html>
