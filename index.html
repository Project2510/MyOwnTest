<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>테스트 페이지</title>
<style>
body {
    font-family: Inter, Arial, sans-serif;
    background: linear-gradient(180deg,#071122 0%,#0b1630 100%);
    color: #e6eef8;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}
/* 컨테이너의 flex 속성을 제거하고, 내부 버튼들을 중앙에 배치하도록 설정 */
.container {
    display: flex; /* 내부 요소들을 flex로 관리 */
    flex-direction: column; /* 세로 방향으로 정렬 */
    gap: 24px; /* 버튼 그룹 간의 간격 */
    max-width: 720px; /* 최대 너비는 유지 */
    align-items: center; /* 버튼 그룹들을 중앙 정렬 */
}
/* 첫 번째 행: 2개의 버튼 */
.row2 {
    display: flex;
    gap: 48px;
    justify-content: center; /* 버튼들을 중앙 정렬 */
}
/* 두 번째 행: 3개의 버튼 */
.row3 {
    display: flex;
    gap: 48px;
    justify-content: center; /* 버튼들을 중앙 정렬 */
}
button {
    /* 정사각형 버튼 모양을 위해 width와 height를 동일하게 설정 */
    width: 200px; /* 버튼 너비 */
    height: 200px; /* 버튼 높이 */
    padding: 0; /* 내부 패딩 제거 (이미 height/width로 크기가 정해져 있으므로) */
    border-radius: 10px;
    border: none;
    background: linear-gradient(180deg,#60a5fa,#3b82f6);
    font-weight: 700;
    cursor: pointer;
    color: #082033;
    box-shadow: 0 6px 18px rgba(59,130,246,0.25);
    font-size: 28px; /* 버튼이 정사각형이 되면서 텍스트 크기를 약간 줄임 */
    display: flex; /* 텍스트를 버튼 중앙에 배치하기 위함 */
    justify-content: center;
    align-items: center;
    text-align: center; /* 텍스트 정렬 */
    line-height: 1.2; /* 텍스트가 두 줄일 경우를 대비 */
}
</style>
</head>
<body>
<div class="container">
    <div class="row2">
        <button data-csv="links1.csv">랜덤 링크 1</button>
        <button data-csv="links2.csv">랜덤 링크 2</button>
    </div>
    <div class="row3">
        <button data-csv="links3.csv">랜덤 링크 3</button>
        <button data-csv="links4.csv">랜덤 링크 4</button>
        <button data-csv="links5.csv">랜덤 링크 5</button>
    </div>
</div>

<script>
async function fetchCSV(csvPath){
    try {
        const resp = await fetch(csvPath, {cache:"no-store"});
        if(!resp.ok) throw new Error(`HTTP ${resp.status}`);
        const text = await resp.text();
        const lines = text.split(/\r?\n/).map(l=>l.trim()).filter(l=>l!=='');
        return lines.filter(l=>/^https?:\/\//i.test(l));
    } catch(err){
        console.error(err);
        return [];
    }
}

async function handleClick(event){
    const btn = event.currentTarget;
    const csvFile = btn.getAttribute('data-csv');
    const links = await fetchCSV(csvFile);
    if(links.length === 0){
        alert('링크가 없습니다.');
        return;
    }
    const randIndex = Math.floor(Math.random() * links.length);
    window.open(links[randIndex], '_blank','noopener');
}

document.querySelectorAll('button[data-csv]').forEach(btn=>{
    btn.addEventListener('click', handleClick);
});
</script>
</body>
</html>
