<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>테스트 페이지</title>
<style>
/* 기존 PC/기본 스타일 */
body {
    font-family: Inter, Arial, sans-serif;
    background: linear-gradient(180deg,#071122 0%,#0b1630 100%);
    color: #e6eef8;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}
.container {
    display: flex;
    flex-direction: column;
    gap: 24px;
    max-width: 720px;
    align-items: center;
    /* 모바일 대비를 위해 좌우에 약간의 패딩 추가 */
    padding: 0 15px;
}
.row2, .row3 {
    display: flex;
    gap: 48px; /* PC 환경 간격 */
    justify-content: center;
    width: 100%; /* 내부 버튼 배치를 위해 너비 확보 */
}
button {
    /* PC 환경 고정 크기 */
    width: 200px;
    height: 200px;
    padding: 0;
    border-radius: 10px;
    border: none;
    background: linear-gradient(180deg,#60a5fa,#3b82f6);
    font-weight: 700;
    cursor: pointer;
    color: #082033;
    box-shadow: 0 6px 18px rgba(59,130,246,0.25);
    font-size: 28px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    line-height: 1.2;
    /* 버튼 크기 변화를 위한 transition 추가 */
    transition: width 0.3s, height 0.3s, font-size 0.3s, margin 0.3s;
}

/* -------------------- FAQ 스타일 (반응형에 맞게 유지) -------------------- */
#faq-toggle-btn {
    position: fixed;
    right: 30px;
    bottom: 30px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: #10b981;
    color: white;
    font-size: 20px;
    line-height: 60px;
    box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    z-index: 1000;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
}

#faq-window {
    position: fixed;
    right: 30px;
    bottom: 100px;
    width: 350px;
    max-height: 450px;
    background: #1e293b;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    padding: 15px;
    z-index: 999;
    display: none;
    flex-direction: column;
    overflow-y: auto;
    /* 모바일에서 FAQ 창 위치/크기 조정 */
    transition: width 0.3s, right 0.3s, bottom 0.3s; 
}
#faq-window.loading::before {
    content: "FAQ 내용을 불러오는 중...";
    color: #94a3b8;
    text-align: center;
    padding: 20px;
}
.faq-item {
    margin-bottom: 10px;
    border-bottom: 1px solid #334155;
}
.faq-question {
    padding: 10px;
    font-weight: 600;
    cursor: pointer;
    background-color: #334155;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background-color 0.2s;
}
.faq-question:hover {
    background-color: #475569;
}
.faq-answer {
    padding: 10px;
    background-color: #0f172a;
    border-radius: 0 0 5px 5px;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease-out, padding 0.3s ease-out;
}
.faq-item.active .faq-answer {
    max-height: 200px;
    padding: 10px;
    margin-top: 5px;
}
.faq-icon {
    font-size: 18px;
    transition: transform 0.3s;
}
.faq-item.active .faq-icon {
    transform: rotate(180deg);
}


/* -------------------- 모바일 반응형 미디어 쿼리 시작 -------------------- */
@media (max-width: 768px) {
    /* 1. 컨테이너/버튼 간격 조정 */
    .container {
        /* 상하 패딩을 추가하여 중앙 정렬 시 상단에 여백 확보 */
        padding: 50px 15px; 
    }
    .row2, .row3 {
        /* 버튼 그룹 간격 축소 */
        gap: 20px; 
        /* 모바일에서는 버튼이 꽉 차게 보이도록 flex-wrap을 사용하여 다음 줄로 넘기지 않고, */
        /* flex-grow를 사용해 가변적으로 너비를 채우도록 설정 */
    }

    /* 2. 버튼 크기 및 폰트 조정 */
    button {
        /* flex-grow: 1을 사용하여 남은 공간을 균등하게 분할 */
        flex-grow: 1; 
        /* 너비 고정 값 대신 최대 크기 설정 (유연한 크기 조절) */
        max-width: 150px; 
        /* 버튼 높이를 너비와 동일하게 설정하여 정사각형 유지 */
        height: 100px; 
        /* 폰트 크기 축소 */
        font-size: 18px;
        /* 내부 컨텐츠가 2줄이 될 경우를 대비해 height를 유연하게 설정 */
        height: auto;
        min-height: 100px;
        padding: 15px 5px; /* 내부 여백 추가 */
    }
    
    /* 3. 모바일에서 3개짜리 행을 재배치 */
    .row3 {
        /* 3개의 버튼이 한 줄에 다 안 들어갈 경우를 대비해 줄 바꿈 허용 */
        flex-wrap: wrap;
        /* 버튼을 2개씩 두 줄로 배치하기 위해 버튼의 기본 너비를 더 줄임 */
    }
    .row3 button {
        /* 각 버튼이 전체 너비의 약 48%를 차지하게 하여 2개씩 배치될 공간을 확보 */
        width: calc(50% - 10px); 
        max-width: none; /* max-width 제한 해제 */
    }

    /* 4. FAQ 창/버튼 위치 조정 */
    #faq-toggle-btn {
        right: 20px;
        bottom: 20px;
        width: 50px;
        height: 50px;
        font-size: 16px;
    }
    #faq-window {
        /* 화면 너비에 맞게 창 너비 조정 */
        width: calc(100% - 40px); 
        right: 20px;
        bottom: 80px; /* 토글 버튼 위로 올림 */
    }
}
/* -------------------- 모바일 반응형 미디어 쿼리 끝 -------------------- */
</style>
</head>
<body>
<div class="container">
    <div class="row2">
        <button data-csv="links1.csv">랜덤 링크 1</button>
        <button data-csv="links2.csv">랜덤 링크 2</button>
    </div>
    <div class="row3">
        <button data-csv="links3.csv">랜덤 링크 3</button>
        <button data-csv="links4.csv">랜덤 링크 4</button>
        <button data-csv="links5.csv">랜덤 링크 5</button>
    </div>
</div>

<button id="faq-toggle-btn">
    ❓
</button>

<div id="faq-window">
    </div>

<script>
// CSV 파일 경로 (여기에서 FAQ CSV 파일을 지정합니다)
const FAQ_CSV_FILE = 'faq.csv'; 

// 기존 fetchCSV 함수 (행렬 구조 전치 반영)
async function fetchCSV(csvPath, isFAQ = false){
    try {
        const resp = await fetch(csvPath, {cache:"no-store"});
        if(!resp.ok) throw new Error(`HTTP ${resp.status}`);
        const text = await resp.text();
        
        const lines = text.split(/\r?\n/).map(l => l.trim()).filter(l => l !== '');
        
        if (isFAQ) {
            const qaPairs = lines.map(line => {
                const parts = line.split(/,(.*)/s).map(p => p.trim());
                if (parts.length >= 2) {
                    return { q: parts[0], a: parts[1] };
                }
                return null;
            }).filter(pair => pair && pair.q !== '' && pair.a !== '');
            
            return qaPairs;
        } else {
            return lines.filter(l=>/^https?:\/\//i.test(l));
        }
    } catch(err){
        console.error(err);
        if (isFAQ) return [];
        return [];
    }
}

// 기존 handleClick 함수
async function handleClick(event){
    const btn = event.currentTarget;
    const csvFile = btn.getAttribute('data-csv');
    const links = await fetchCSV(csvFile, false); 
    if(links.length === 0){
        alert('링크가 없습니다.');
        return;
    }
    const randIndex = Math.floor(Math.random() * links.length);
    window.open(links[randIndex], '_blank','noopener');
}

document.querySelectorAll('button[data-csv]').forEach(btn=>{
    btn.addEventListener('click', handleClick);
});

// -------------------- FAQ 스크립트 (기존 로직 유지) --------------------

const faqToggleBtn = document.getElementById('faq-toggle-btn');
const faqWindow = document.getElementById('faq-window');

function createFAQItem(question, answer) {
    const item = document.createElement('div');
    item.className = 'faq-item';
    item.innerHTML = `
        <div class="faq-question">
            ${question}
            <span class="faq-icon">▼</span>
        </div>
        <div class="faq-answer">
            ${answer}
        </div>
    `;
    item.querySelector('.faq-question').addEventListener('click', function() {
        const isActive = item.classList.contains('active');
        document.querySelectorAll('#faq-window .faq-item').forEach(i => {
            i.classList.remove('active');
        });
        if (!isActive) {
            item.classList.add('active');
        }
    });
    return item;
}

async function loadFAQContent() {
    faqWindow.classList.add('loading');
    faqWindow.innerHTML = ''; 

    const qaPairs = await fetchCSV(FAQ_CSV_FILE, true);

    faqWindow.classList.remove('loading');

    if (qaPairs.length === 0) {
        faqWindow.innerHTML = '<div style="padding: 20px; color: #f87171;">FAQ 내용을 불러오지 못했거나 내용이 없습니다.</div>';
        return;
    }
    
    qaPairs.forEach(pair => {
        const item = createFAQItem(pair.q, pair.a);
        faqWindow.appendChild(item);
    });
}

faqToggleBtn.addEventListener('click', () => {
    const isVisible = faqWindow.style.display === 'flex';
    faqWindow.style.display = isVisible ? 'none' : 'flex';
    
    if (!isVisible && faqWindow.children.length === 0) {
        loadFAQContent();
    }
});
</script>
</body>
</html>
