<script>
const FAQ_CSV_FILE = './csv/faq.csv';

// âœ… ê° ë²„íŠ¼ì— ì´ë¯¸ì§€ ë§¤í•‘
const buttonImages = {
  btn1: './bmp/button1.bmp',
  btn2: './bmp/button2.bmp',
  btn3: './bmp/button3.bmp',
  btn4: './bmp/button4.bmp',
  btn5: './bmp/button5.bmp'
};

// âœ… í´ë¦­ ì‹œ ì‚¬ìš©í•  í´ë¦­ ì´ë¯¸ì§€
const buttonClickImages = {
  btn1: './bmp/button1_click.bmp',
  btn2: './bmp/button2_click.bmp',
  btn3: './bmp/button3_click.bmp',
  btn4: './bmp/button4_click.bmp',
  btn5: './bmp/button5_click.bmp'
};

// ë²„íŠ¼ ë°°ê²½ ì„¤ì •
Object.keys(buttonImages).forEach(id => {
  const btn = document.getElementById(id);
  if (btn) {
    btn.style.backgroundImage = `url('${buttonImages[id]}')`;
  }
});

// -------------------- CSV íŒŒì„œ --------------------
function parseCSVLine(line) {
  const result = [];
  let current = '';
  let inQuotes = false;

  for (let i = 0; i < line.length; i++) {
    const char = line[i];
    if (char === '"' && (i === 0 || line[i - 1] !== '\\')) {
      inQuotes = !inQuotes;
    } else if (char === ',' && !inQuotes) {
      result.push(current.trim());
      current = '';
    } else {
      current += char;
    }
  }
  result.push(current.trim());
  return result;
}

// -------------------- CSV ë¡œë”© í•¨ìˆ˜ --------------------
async function fetchCSV(csvPath, isFAQ = false) {
  try {
    const resp = await fetch(csvPath, { cache: "no-store" });
    if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
    const text = await resp.text();
    const lines = text.split(/\r?\n/).map(l => l.trim()).filter(l => l !== '');

    if (isFAQ) {
      // FAQëŠ” ê·¸ëŒ€ë¡œ
      const qaPairs = lines.map(line => {
        const parts = parseCSVLine(line);
        if (parts.length >= 2) {
          return { q: parts[0], a: parts[1], tags: parts.slice(2) };
        }
        return null;
      }).filter(Boolean);
      return qaPairs;
    } else {
      // ëœë¤ ë§í¬ìš©
      const links = lines.map(line => {
        const parts = parseCSVLine(line);
        if (parts.length === 0) return null;
        return {
          url: parts[0],
          tags: parts.slice(1)
        };
      }).filter(item => item && /^https?:\/\//i.test(item.url));
      return links;
    }
  } catch (err) {
    console.error(err);
    return [];
  }
}

// -------------------- ë²„íŠ¼ í´ë¦­ ë™ì‘ --------------------
async function handleClick(event) {
  const btn = event.currentTarget;
  const csvFile = btn.getAttribute('data-csv');
  const links = await fetchCSV(csvFile, false); 
  if (links.length === 0) {
    alert('ë§í¬ê°€ ì—†ìŠµë‹ˆë‹¤.');
    return;
  }
  const randIndex = Math.floor(Math.random() * links.length);
  window.open(links[randIndex].url, '_blank', 'noopener');

  // âœ… í´ë¦­ ì‹œ ì´ë¯¸ì§€ êµì²´ í›„ ë³µê·€
  const id = btn.id;
  if (buttonClickImages[id]) {
    btn.style.backgroundImage = `url('${buttonClickImages[id]}')`;
    setTimeout(() => {
      btn.style.backgroundImage = `url('${buttonImages[id]}')`;
    }, 180); // 0.18ì´ˆ í›„ ì›ë³µ
  }
}

// ì´ë²¤íŠ¸ ë“±ë¡
document.querySelectorAll('button[data-csv]').forEach(btn => {
  btn.addEventListener('click', handleClick);
});

// -------------------- FAQ ë¡œë”© --------------------
const faqToggleBtn = document.getElementById('faq-toggle-btn');
const faqWindow = document.getElementById('faq-window');

function createFAQItem(question, answer, tags = []) {
  const item = document.createElement('div');
  item.className = 'faq-item';
  item.innerHTML = `
      <div class="faq-question">
          ${question}
          <span class="faq-icon">â–¼</span>
      </div>
      <div class="faq-answer">${answer}</div>
  `;
  item.querySelector('.faq-question').addEventListener('click', function () {
    const isActive = item.classList.contains('active');
    document.querySelectorAll('#faq-window .faq-item').forEach(i => i.classList.remove('active'));
    if (!isActive) item.classList.add('active');
  });
  return item;
}

async function loadFAQContent() {
  faqWindow.innerHTML = '<div style="padding: 20px; color: #94a3b8;">FAQ ë‚´ìš©ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';
  const qaPairs = await fetchCSV(FAQ_CSV_FILE, true);
  faqWindow.innerHTML = '';
  if (qaPairs.length === 0) {
    faqWindow.innerHTML = '<div style="padding: 20px; color: #f87171;">FAQ ë‚´ìš©ì„ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆê±°ë‚˜ ë‚´ìš©ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
    return;
  }
  qaPairs.forEach(pair => {
    const item = createFAQItem(pair.q, pair.a, pair.tags);
    faqWindow.appendChild(item);
  });
}

faqToggleBtn.addEventListener('click', () => {
  const isVisible = faqWindow.style.display === 'flex';
  faqWindow.style.display = isVisible ? 'none' : 'flex';
  if (!isVisible && faqWindow.children.length === 0) loadFAQContent();
});
</script>
