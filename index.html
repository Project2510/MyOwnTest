<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>테스트 페이지 d</title>
<style>
/* 기존 PC/기본 스타일 */
body {
    font-family: Inter, Arial, sans-serif;
    background: linear-gradient(180deg,#071122 0%,#0b1630 100%);
    color: #e6eef8;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}
.container {
    display: flex;
    flex-direction: column;
    gap: 24px;
    /* max-width를 720px에서 900px 정도로 늘려 제목 공간 확보 */
    max-width: 900px; 
    align-items: flex-start; /* 버튼 그룹들을 왼쪽 기준으로 정렬 */
    padding: 0 15px;
}

/* 새로운 제목 + 버튼 그룹 컨테이너 스타일 */
.row-wrapper {
    display: flex;
    width: 100%; /* 제목과 버튼 행을 포함하는 전체 너비 */
    align-items: center; /* 제목과 버튼 행을 수직 중앙 정렬 */
    gap: 30px; /* 제목과 버튼 행 사이의 간격 */
    justify-content: center; /* row-wrapper를 container 중앙에 배치 */
}

/* 제목 스타일 */
.row-title {
    color: #a5b4fc; /* 제목 색상 */
    font-size: 24px;
    font-weight: 700;
    width: 100px; /* 제목이 차지할 고정 너비 (필요에 따라 조정) */
    text-align: left;
    flex-shrink: 0; /* 버튼 공간 확보를 위해 제목이 줄어들지 않도록 설정 */
}

/* 버튼 행 스타일 (제목 추가에 따라 조정) */
.row2, .row3 {
    display: flex;
    gap: 48px; 
    justify-content: flex-start; /* 버튼들을 왼쪽 기준으로 정렬 */
    flex-wrap: wrap; 
    /* 버튼 행이 사용할 최대 너비를 설정하여 가운데 정렬 효과 유지 */
    max-width: 720px; 
}
button {
    /* PC 환경 고정 크기 */
    width: 200px;
    height: 200px;
    padding: 0;
    border-radius: 10px;
    border: none;
    background: linear-gradient(180deg,#60a5fa,#3b82f6);
    font-weight: 700;
    cursor: pointer;
    color: #082033;
    box-shadow: 0 6px 18px rgba(59,130,246,0.25);
    font-size: 28px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    line-height: 1.2;
    transition: width 0.3s, height 0.3s, font-size 0.3s, margin 0.3s;
}

/* -------------------- FAQ 스타일 (기존 유지) -------------------- */
#faq-toggle-btn {
    position: fixed;
    right: 30px;
    bottom: 30px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: #10b981;
    color: white;
    font-size: 20px;
    line-height: 60px;
    box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    z-index: 1000;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
}
#faq-window {
    position: fixed;
    right: 30px;
    bottom: 100px;
    width: 350px;
    max-height: 450px;
    background: #1e293b;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    padding: 15px;
    z-index: 999;
    display: none;
    flex-direction: column;
    overflow-y: auto;
    transition: width 0.3s, right 0.3s, bottom 0.3s; 
}
#faq-window.loading::before {
    content: "FAQ 내용을 불러오는 중...";
    color: #94a3b8;
    text-align: center;
    padding: 20px;
}
.faq-item {
    margin-bottom: 10px;
    border-bottom: 1px solid #334155;
}
.faq-question {
    padding: 10px;
    font-weight: 600;
    cursor: pointer;
    background-color: #334155;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background-color 0.2s;
}
.faq-question:hover {
    background-color: #475569;
}
.faq-answer {
    padding: 10px;
    background-color: #0f172a;
    border-radius: 0 0 5px 5px;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease-out, padding 0.3s ease-out, margin 0.3s ease-out; 
}
.faq-item.active .faq-answer {
    max-height: 500px; 
    padding: 10px;
    margin-top: 5px;
}
.faq-icon {
    font-size: 18px;
    transition: transform 0.3s;
}
.faq-item.active .faq-icon {
    transform: rotate(180deg);
}


/* -------------------- 모바일 반응형 미디어 쿼리 수정 시작 -------------------- */
@media (max-width: 768px) {
    /* 모바일에서는 제목을 중앙 정렬하고 버튼 그룹 위에 배치 */
    .row-wrapper {
        flex-direction: column; /* 세로로 배치 */
        gap: 10px; /* 간격 축소 */
        align-items: center; /* 제목과 버튼 그룹을 왼쪽 기준으로 정렬 */
    }
    .row-title {
        width: auto; /* 너비 고정 해제 */
        text-align: left;
        margin-left: 10px; /* 제목을 버튼 행과 유사하게 살짝 들여쓰기 */
    }

    /* 컨테이너 너비도 줄여서 중앙 정렬 유지 */
    .container {
        max-width: 100%;
        padding: 50px 15px; 
    }
    
    .row2, .row3 {
        /* 버튼 행이 컨테이너 너비를 모두 사용하도록 수정 */
        width: 100%;
        justify-content: center; /* 버튼들은 중앙으로 정렬 */
        gap: 20px;
    }

    button {
        flex-grow: 0; 
        max-width: none;
        height: auto;
        min-height: 100px;
        font-size: 18px;
        padding: 15px 5px;
    }
    
    .row2 button {
        width: calc(50% - 10px);
    }
    .row3 button {
        width: calc(50% - 10px);
        margin-bottom: 20px;
    }
    .row3 button:last-child {
        margin-bottom: 0;
    }

    #faq-toggle-btn {
        right: 20px;
        bottom: 20px;
        width: 50px;
        height: 50px;
        font-size: 16px;
    }
    #faq-window {
        width: calc(100% - 40px); 
        right: 20px;
        bottom: 80px;
    }
}
/* -------------------- 모바일 반응형 미디어 쿼리 수정 끝 -------------------- */
</style>
</head>
<body>
<div class="container">
    
    <div class="row-wrapper">
        <div class="row-title">1행</div>
        <div class="row2">
            <button data-csv="links1.csv">랜덤 링크 1</button>
            <button data-csv="links2.csv">랜덤 링크 2</button>
        </div>
    </div>

    <div class="row-wrapper">
        <div class="row-title">2행</div>
        <div class="row3">
            <button data-csv="links3.csv">랜덤 링크 3</button>
            <button data-csv="links4.csv">랜덤 링크 4</button>
            <button data-csv="links5.csv">랜덤 링크 5</button>
        </div>
    </div>

</div>

<button id="faq-toggle-btn">
    ❓
</button>

<div id="faq-window">
    </div>

<script>
// (스크립트 부분은 변경 없음. 이전 요청과 동일한 로직 유지)
const FAQ_CSV_FILE = 'faq.csv'; 

async function fetchCSV(csvPath, isFAQ = false){
    try {
        const resp = await fetch(csvPath, {cache:"no-store"});
        if(!resp.ok) throw new Error(`HTTP ${resp.status}`);
        const text = await resp.text();
        
        const lines = text.split(/\r?\n/).map(l => l.trim()).filter(l => l !== '');
        
        if (isFAQ) {
            const qaPairs = lines.map(line => {
                const parts = line.split(/,(.*)/s).map(p => p.trim());
                if (parts.length >= 2) {
                    return { q: parts[0], a: parts[1] };
                }
                return null;
            }).filter(pair => pair && pair.q !== '' && pair.a !== '');
            
            return qaPairs;
        } else {
            return lines.filter(l=>/^https?:\/\//i.test(l));
        }
    } catch(err){
        console.error(err);
        if (isFAQ) return [];
        return [];
    }
}

async function handleClick(event){
    const btn = event.currentTarget;
    const csvFile = btn.getAttribute('data-csv');
    const links = await fetchCSV(csvFile, false); 
    if(links.length === 0){
        alert('링크가 없습니다.');
        return;
    }
    const randIndex = Math.floor(Math.random() * links.length);
    window.open(links[randIndex], '_blank','noopener');
}

document.querySelectorAll('button[data-csv]').forEach(btn=>{
    btn.addEventListener('click', handleClick);
});

const faqToggleBtn = document.getElementById('faq-toggle-btn');
const faqWindow = document.getElementById('faq-window');

function createFAQItem(question, answer) {
    const item = document.createElement('div');
    item.className = 'faq-item';
    item.innerHTML = `
        <div class="faq-question">
            ${question}
            <span class="faq-icon">▼</span>
        </div>
        <div class="faq-answer">
            ${answer}
        </div>
    `;
    item.querySelector('.faq-question').addEventListener('click', function() {
        const isActive = item.classList.contains('active');
        
        document.querySelectorAll('#faq-window .faq-item').forEach(i => {
            i.classList.remove('active');
        });

        if (!isActive) {
            item.classList.add('active');
        }
    });
    return item;
}

async function loadFAQContent() {
    faqWindow.classList.add('loading');
    faqWindow.innerHTML = ''; 

    const qaPairs = await fetchCSV(FAQ_CSV_FILE, true);

    faqWindow.classList.remove('loading');

    if (qaPairs.length === 0) {
        faqWindow.innerHTML = '<div style="padding: 20px; color: #f87171;">FAQ 내용을 불러오지 못했거나 내용이 없습니다.</div>';
        return;
    }
    
    qaPairs.forEach(pair => {
        const item = createFAQItem(pair.q, pair.a);
        faqWindow.appendChild(item);
    });
}

faqToggleBtn.addEventListener('click', () => {
    const isVisible = faqWindow.style.display === 'flex';
    faqWindow.style.display = isVisible ? 'none' : 'flex';
    
    if (!isVisible && faqWindow.children.length === 0) {
        loadFAQContent();
    }
});
</script>
</body>
</html>
