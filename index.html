<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>랜덤 링크 버튼 모음 (2배 확대)</title>
<style>
body {
    font-family: Inter, Arial, sans-serif;
    background: linear-gradient(180deg,#071122 0%,#0b1630 100%);
    color: #e6eef8;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}
.container {
    display: flex;
    flex-direction: column;
    gap: 48px; /* 24px * 2 = 48px */
    max-width: 696px; 
    align-items: center;
    width: 100%;
}
.row2 {
    display: flex;
    gap: 48px; /* 24px * 2 = 48px */
    width: 100%; 
    justify-content: space-around; 
}
.row3 {
    display: flex;
    gap: 48px; /* 24px * 2 = 48px */
    width: 100%; 
    /* 3개 버튼을 양 끝에 배치하여 좌우 여백을 균일하게 맞춤 */
    justify-content: space-between;
}
button {
    width: 200px; /* 100px * 2 = 200px */
    height: 200px; /* 100px * 2 = 200px */
    padding: 0;
    border-radius: 10px;
    border: none;
    background: linear-gradient(180deg,#60a5fa,#3b82f6);
    font-weight: 700;
    cursor: pointer;
    color: #082033;
    box-shadow: 0 12px 36px rgba(59,130,246,0.5); /* 그림자 효과도 2배 (6px*2=12px, 18px*2=36px) */
    font-size: 28px; /* 14px * 2 = 28px */
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    line-height: 1.2;
    flex-shrink: 0; 
}
</style>
</head>
<body>
<div class="container">
    <div class="row2">
        <button data-csv="links1.csv">랜덤 링크 1</button>
        <button data-csv="links2.csv">랜덤 링크 2</button>
    </div>
    <div class="row3">
        <button data-csv="links3.csv">랜덤 링크 3</button>
        <button data-csv="links4.csv">랜덤 링크 4</button>
        <button data-csv="links5.csv">랜덤 링크 5</button>
    </div>
</div>

<script>
async function fetchCSV(csvPath){
    try {
        const resp = await fetch(csvPath, {cache:"no-store"});
        if(!resp.ok) throw new Error(`HTTP ${resp.status}`);
        const text = await resp.text();
        const lines = text.split(/\r?\n/).map(l=>l.trim()).filter(l=>l!=='');
        return lines.filter(l=>/^https?:\/\//i.test(l));
    } catch(err){
        console.error(err);
        return [];
    }
}

async function handleClick(event){
    const btn = event.currentTarget;
    const csvFile = btn.getAttribute('data-csv');
    const links = await fetchCSV(csvFile);
    if(links.length === 0){
        alert('링크가 없습니다.');
        return;
    }
    const randIndex = Math.floor(Math.random() * links.length);
    window.open(links[randIndex], '_blank','noopener');
}

document.querySelectorAll('button[data-csv]').forEach(btn=>{
    btn.addEventListener('click', handleClick);
});
</script>
</body>
</html>
